<div class="p-3">
    <div class="row">
        <div class="col-lg-4">

            <div class="card">
                <div class="card-header">
                    Formulario Productos
                </div>
                <div class="card-body">
                    <form [formGroup]="formProducto" (ngSubmit)="guardarProducto()" novalidate>

                        <input formControllName="id_productos" type="hidden">

                        <div class="form-group">
                            <input formControlName="nombre" placeholder="Ingrese nombre " type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea formControlName="descripcion" placeholder="descripción" class="form-control" name="" id="" cols="30" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <input formControlName="precio" placeholder="Precio" class="form-control" name="" id="" cols="30" rows="4">
                        </div>
                        <div class="form-group">
                            <input formControlName="inventario" placeholder="Inventario" class="form-control" name="" id="" cols="30" rows="4">
                        </div>
                        <div class="form-group">
                            <input formControlName="id_categoria" placeholder="categoria" class="form-control" name="" id="" cols="30" rows="4">
                        </div>
                        <div class="form-group">
                            <input formControlName="talla" placeholder="talla" class="form-control" name="" id="" cols="30" rows="4">    
                        </div>
                        <div class="form-group">
                            <input formControlName="color" placeholder="color" class="form-control" name="" id="" cols="30" rows="4">
                        </div>
                        <!--<div [style]="ocultar_boton_archivos" class="form-group">
                            <input (change)="mostrarImagenSeleccionada($event)" formControlName="archivo" class="form-control-file" type="file"  multiple>
                        </div>-->
                        

                        

                        <div class="btn-group">
                            <button [disabled]="formProducto.invalid" class="btn btn-success">Guardar</button>
                            <button type="button" (click)="vaciarForm()" class="btn btn-primary">vaciar</button>
                        </div>
                    </form>
                </div>

                <div [style]="ocultar_boton_archivos" id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div *ngFor="" [ngClass]="{active:isFirst}" class="carousel-item">
                            <img [src]="url" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </div>
        <br>
        <div class="col-lg-8">

            <div class="card">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Precio</th>
                            <th>Inventario</th>
                            <th>id_categoria</th>
                            <th>Talla</th>
                            <th>Color</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fila of producto">
                            <td>{{fila.id_productos}}</td>
                            <td>{{fila.nombre}}</td>
                            <td>{{fila.descripcion}}</td>
                            <td>{{fila.precio}}</td>
                            <td>{{fila.inventario}}</td>
                            <td>{{fila.id_categoria}}</td>
                            <td>{{fila.talla}}</td>
                            <td>{{fila.color}}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button (click)="detalleProducto(fila.id_productos)" class="btn btn-primary">Detalle</button>
                                    <button (click)="eliminarProducto(fila.id_productos)" class="btn btn-danger">Eliminar</button>
                                    <button (click)="editarProducto(fila)" class="btn btn-primary">Actualizar</button>
                                </div>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col" *ngFor="let canino of lista_caninos | paginate:{itemsPerPage:15,currentPage:p}">
        <div class="card border-0 "> <img [src]="canino.imagen_portada " class="card-img-top" style="height: 250px;" alt="..." style="height: 250px;">
            <div class="card-body ">
                <button (click)="detalleCaninoPublic(canino.id_canino) " class="btn">
                    <h6> {{canino.nombre}}</h6>
                   
                   
                </button>
            </div>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-sm-4">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
</div>

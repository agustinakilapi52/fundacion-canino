

<div id="evento">
    <div class="container">
  
        <br><div class="Spacer TitleText_title-text__16lAf" >
            <h1 class="Heading_title__D47fZ TitleText_title__3squ5 Heading_magnitude-2__3nlAC Heading_no-uppercase__1FYqt">
                 EVENTOS
            </h1>
        </div>
             <br>
             <br>
         <div class="card mb-3 border-0" *ngFor="let evento of lista_eventos"> 
             <div class="row no-gutters">
                 <div class="col-md-4">
                     <img [src]="evento.imagen_portada" class="card-img" (click)="detalleEvento(evento.id_evento) " style="height:250px; cursor: pointer" alt="...">
                 </div>
                 <div class="col-md-8">
                     <div class="card-body">
                        <p class="card-text">
                          <strong>{{evento.fecha_hora}}</strong>  
                        </p>
                         <h5 class="card-title" (click)="detalleEvento(evento.id_evento)" style="cursor: pointer">{{evento.titulo}}</h5>
                        
                         <p class="card-text">
                           
                             <small class="text-muted" (click)="detalleEvento(evento.id_evento) ">{{evento.ubicacion}}</small>
                        </p>
                        <!---<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                     Contactenos
                   </button> --> 
                   <a (click)="detalleEvento(evento.id_evento) " >
                      <p  class="text-more" style="cursor: pointer">LEER MÀS</p> 
                    </a>
                    <br>
                     <br>
                     </div>
                     
                 
                 </div>
             </div>
         </div>
         <a href="https://api.whatsapp.com/send?phone=+51987654321" class="btn-wsp" target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
             <div class="modal-dialog modal-lg">
                 <div class="modal-content">
     
     
                     <section id="contact">
                         <div class="social">
     
                             <a href="https://www.facebook.com/guarderiacaninaislajordancipolletti"><i class="fab fa-facebook-f"></i></a>
                             <a href="https://api.whatsapp.com/send?phone=5492994194451&fbclid=IwAR2rF6hLXZDdD9q5IzmUwCI1t1zlGnhTJZ8z5iN8tr5guwwmgVMuBYJgZwM"><i class="fab fa-whatsapp"></i></a>
                             <a href="https://www.instagram.com/guarderia_canina_isla_jordan/"><i class="fab fa-instagram"></i></a>
     
                         </div>
     
                         <div class="contact-box">
                             <!--heading---------->
                             <div class="c-heading">
                                 <h1>Contactenos</h1>
                                 <p>Contactenos vía E-mail o teléfono para despejar sus dudas</p>
                             </div>
                             <!--inputs------------------>
                             <div class="c-inputs">
                                 <form>
                                     <input type="text" name="fname" placeholder="Ingrese su Nombre Completo" />
                                     <input type="email" placeholder="Ingrese su E-Mail" />
                                     <textarea name="message" placeholder="¿En qué lo podemos ayudar?"></textarea>
                                     <button>Enviar</button>
                                 </form>
                             </div>
     
                         </div>
     
                         <div class="map">
                             <iframe src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d10435.402831219191!2d-67.9798421772029!3d-38.95907584112851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m0!4m3!3m2!1d-38.96046!2d-67.9774868!5e0!3m2!1sen!2sar!4v1607724557430!5m2!1sen!2sar"
                                 width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                         </div>
                     </section>
                 </div>
             </div>
         </div>
     </div>

    
</div>
